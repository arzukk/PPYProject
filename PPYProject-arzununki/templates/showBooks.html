<!DOCTYPE html>
<html>
<head>
    <title>Show All Books</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            color: #333;
        }

        header {
            background-color: #007fff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            padding: 10px;
        }

        nav a {
            color: #007fff;
            font-weight: bold;
            margin: 10px;
            padding: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #007fff;
            color: #fff;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #007fff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background-color: #00529b;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Books:</h2>
    </header>
    <nav>
        <a href="/show-books">Show all books</a>
        <a href="/query-book">Query a book</a>
        <a href="/add-book">Add a book</a>
        <a href="/delete-book">Delete a book</a>
        <a href="/update-edition">Update the edition</a>
        <a href="/borrow-book">Borrow a book</a>
        <a href="/return-book">Return a book</a>
        <a href="/account-settings">Account settings</a>
    </nav>
    <table>
        <tr>
            <th>Name</th>
            <th>Writer</th>
            <th>Publisher</th>
            <th>Type</th>
            <th>Number of Pages</th>
            <th>Edition</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
            <td>{{ book[4] }}</td>
            <td>{{ book[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/dashboard" method="get">
        <input type="submit" value="Back to Dashboard">
    </form>
</body>
</html>
