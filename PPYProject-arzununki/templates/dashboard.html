<!DOCTYPE html>
<html>
<head>
    <title>Library Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            color: #333;
        }
        header {
            background-color: #007fff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            padding: 10px;
        }
        nav a {
            color: #007fff;
            font-weight: bold;
            margin: 10px;
            padding: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #007fff;
            color: #fff;
        }
        .logout-button {
            float: right;
            margin-top: 10px;
        }
        .timer {
            float: right;
            margin-top: 10px;
            margin-right: 10px;
        }
        button {
            background-color: #007fff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00529b;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Library Dashboard</h1>
    </header>
    <h2>Menu:</h2>
    <nav>
        <a href="/show-books">Show all books</a>
        <a href="/query-book">Query a book</a>
        <a href="/add-book">Add a book</a>
        <a href="/delete-book">Delete a book</a>
        <a href="/update-book-edition">Update the edition</a>
        <a href="/borrow-book">Borrow a book</a>
        <a href="/return-book">Return a book</a>
        <a href="/account-settings">Account settings</a>
    </nav>
    <div class="logout-button">
        <button onclick="logout()">Logout</button>
    </div>
    <div class="timer">
        <span id="timer">Time: 0 minutes</span>
    </div>
    <script>
      let timerId;
      let minutes = 0;
      let seconds = 0;
      function logout() {
          clearInterval(timerId); // Stop the timer
          fetch('/logout', {
              method: 'POST',
          })
          .then(() => {
              window.location.href = '/login';
          })
          .catch(error => console.error(error));
      }
      function resetTimer() {
          clearInterval(timerId);
          minutes = 0;
          seconds = 0;
          timerId = setInterval(updateTimer, 1000); // Updating the timer every second
      }
      function updateTimer() {
          seconds++;
          if (seconds >= 60) {
              seconds = 0;
              minutes++;
          }
          document.getElementById('timer').textContent = 'Time: ' + minutes + 'm ' + seconds + 's';
          if (minutes >= 2) {
              logout();
          }
      }
      function startTimer() {
          timerId = setInterval(updateTimer, 1000); // Updating the timer every second
      }
      window.onload = function () {
          startTimer();
          resetTimer();
          // Reset the timer if there is no activity
          document.addEventListener('mousemove', resetTimer);
          document.addEventListener('keydown', resetTimer);
          document.addEventListener('click', resetTimer);
      };
  </script>
</body>
</html>
