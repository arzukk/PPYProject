<!DOCTYPE html>
<html>
    <head>
        <title>Account settings</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                padding: 20px;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            h2 {
                color: #333;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                margin-bottom: 10px;
            }

            a {
                display: inline-block;
                padding: 10px;
                background-color: #4287f5;
                border: none;
                color: #fff;
                font-weight: bold;
                text-decoration: none;
                border-radius: 3px;
            }

            a:hover {
                background-color: #1e66d1;
            }

            .delete-account-button {
                background-color: #ff0000;
            }

            .delete-account-button:hover {
                background-color: #cc0000;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the Library Account Settings!</h1>
        <h2>Settings:</h2>
        <ul>
            <li><a href="/delete-account" class="delete-account-button">Delete account</a></li>
        </ul>
    </body>
</html>
