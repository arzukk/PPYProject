<!DOCTYPE html>
<html>
<head>
    <title>Update Book Edition</title>
</head>
<body>
    <h1>Update Book Edition</h1>
<form method="post" action="/update-book-edition">
    <label for="book_name">Book Name:</label>
    <input type="text" id="book_name" name="book_name" required>
    <br><br>
    <label for="new_edition">New Edition:</label>
    <input type="number" id="new_edition" name="new_edition" required>
    <br><br>
    <input type="submit" value="Update Edition">
</form>

</body>
</html>
